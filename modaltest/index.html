<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modalAndToast</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="script.js"></script>
</head>
<body>

    <div id="containerOfSite" name="containerOfSite" class="w-full h-screen bg-blue-200 flex items-center justify-center flex-col">
        <button class="bg-black text-white rounded-xl p-2 hover:bg-gray-600" onclick="openModal()">Open Modal</button>
        <br><br>
        <button class="bg-black text-white rounded-xl p-2 hover:bg-gray-600" onclick="openToast()">Open Toast</button>
    
        <div id="modal" name="modal" class="w-2/4 h-4/6 bg-gray-600 translate-x-2/4 translate-y-2/4 top-1/2 left-1/2 absolut invisible">
            <button id="closeModal" name="closeModal" class="w-auto h-auto p-2 bg-white text-black" onclick="closeModal()">X</button>
        </div>    
    </div>

    <!-- <div id="background" class="h-screen bg-black opacity-0"></div> -->



</body>
</html>
